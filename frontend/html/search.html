<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Simple Agenda - Procurar</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <form>
        <h1>Procurar Contato</h1>
        <input type="text" class="searchValue">
        <select class="selector">
            <option value="name">Nome</option>
            <option value="phoneNumber">Telefone</option>
            <option value="email">Email</option>
            <option value="showAll">Mostrar Tudo</option>
        </select>
        <input class="searchButton" type="submit" value="Procurar">
    </form>
    <table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Email</th>
				<th>Telefone</th>
			</tr>
		</thead>
		<tbody class="usersDataMenos">
		</tbody>
	</table>
    <script src="/searchjs"></script>
</body>
</html>
